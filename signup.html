<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Section-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="galler.html">Gallery</a></li> 
                <li><a href="signup.html" class="active">Sign Up</a></li>       
            </ul>
        </nav>
    </header>

    <!-- Main content Section-->
    <main>

        <section id="signup">
            
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" class="text-input" name="first-name" id="first-name" required >
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" class="text-input" name="last-name" id="last-name" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" class="text-input" name="email-address" id="email-address" required>
                <br>
                <div class="radio-buttons">
                    <label for="road">Road</label>
                    <input type="radio" class="radio-buttons" name="running-preference" id="road" value="Road" required>
                    <br>
                    <label for="trail">Trail</label>
                    <input type="radio" class="radio-buttons" name="running-preference" id="trail" value="Trail">
                    <br>
                    <label for="both">Both</label>
                    <input type="radio" class="radio-buttons" name="running-preference" id="both" value="Both">
                    <br>
                </div>
                <input type="submit" class="join-button" value="Let's Run!">
            </form>

        </section>

    </main>


    <!-- Footer Section-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

     <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/47b432aa42.js" crossorigin="anonymous"></script>
</body>

</html>
